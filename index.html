<!DOCTYPE html>
<html>
    <head>
        <title>Etch a Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <header>
            <h1>HANDY DANDY NOTEBOOK</h1>
        </header>
        <main>
            <div id="sketch-area">
                <div id="grid-container"></div>
            </div>
            <div id="controls-area">
                <div id="action-type-container">
                    <img class = "action-type-btn" data-type="paintbrush" src="images/paintbrush.svg" alt-text="Action Type selected is Paintbrush">
                </div>
                <div id="grid-size-container">
                    <div id="grid-size-number"></div>
                    <div id="grid-size-slider-container">
                        <div id="grid-size-slider">
                            <div id="grid-size-slider-btn"></div>
                        </div>
                    </div>
                </div>
                <div id="reset-container">
                    <div id="reset-btn">
                        <p>RESET</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="javascript/main.js"></script>
    </body>
</html>
